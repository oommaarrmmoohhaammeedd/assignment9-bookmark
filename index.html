<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Bookmarker</h1>
    <div class=" main container mt-5">
        <h2 class="pb-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                class="fa-solid fa-bookmark"></i></h2>
        <div class="form-floating mb-3">
            <input oninput="validName()" type="text" class="form-control border-warning" id="siteName"
                placeholder="">
            <label class="fw-bold" for="siteName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <p id="msgName" class="alert alert-danger d-none">Site name must contain at least 3 characters</p>
        </div>
        <div class="form-floating mt-5">
            <input oninput="validUrl()" type="url" class="form-control border-warning" id="siteUrl" placeholder="">
            <label class="fw-bold" for="siteUrl"><i class="fa-solid fa-link"></i> Site URL</label>
            <p id="msgUrl" class="alert alert-danger d-none">Site URL must be a valid one start with https://</p>
        </div>
        <div class="d-flex justify-content-center align-items-center pt-5">
            <button onclick="addSite()" class="btn btn-danger px-5">Submit</button>
        </div>
    </div>
    <div class="container mt-3">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="display">

            </tbody>
        </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
